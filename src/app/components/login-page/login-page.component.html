<div class="login-page-container">
  <form class="login-container" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Консоль</h1>
    <h3>Авторизация</h3>

    <!-- Объявление об ошибке -->
    <div class="error-message" *ngIf="isError">
      <div class="error-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="error-img">
          <g clip-path="url(#clip0_269_11635)">
            <mask id="mask0_269_11635" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="25"
              height="24">
              <path d="M24.001 0H0.000976562V24H24.001V0Z" fill="white" />
            </mask>
            <g mask="url(#mask0_269_11635)">
              <path
                d="M12.001 21C16.9715 21 21.001 16.9706 21.001 12C21.001 7.02944 16.9715 3 12.001 3C7.03041 3 3.00098 7.02944 3.00098 12C3.00098 16.9706 7.03041 21 12.001 21Z"
                fill="white" />
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M22.001 12C22.001 17.5228 17.5238 22 12.001 22C6.47813 22 2.00098 17.5228 2.00098 12C2.00098 6.47715 6.47813 2 12.001 2C17.5238 2 22.001 6.47715 22.001 12ZM10.5868 12.0001L8.00098 14.5L9.50098 16L12.0011 13.4143L14.501 16L16.001 14.5L13.4153 12.0001L16.001 9.5L14.501 8L12.0011 10.5859L9.50098 8L8.00098 9.5L10.5868 12.0001Z"
                fill="#F15045" />
            </g>
          </g>
          <defs>
            <clipPath id="clip0_269_11635">
              <rect width="24" height="24" fill="white" />
            </clipPath>
          </defs>
        </svg>
        <div class="error-text">
          <p>Некорректные данные.</p>
          <p>Пожалуйста, попробуйте ещё раз.</p>
        </div>
      </div>
    </div>

    <!-- Объявление об успешном входе -->
    <div class="success-message" *ngIf="isSuccessful">
      <div class="success-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22" fill="none" class="success-img">
          <path
            d="M11 0C13.9174 0 16.7153 1.15893 18.7782 3.22183C20.8411 5.28473 22 8.08262 22 11C22 13.9174 20.8411 16.7153 18.7782 18.7782C16.7153 20.8411 13.9174 22 11 22C8.08262 22 5.28473 20.8411 3.22183 18.7782C1.15893 16.7153 0 13.9174 0 11C0 8.08262 1.15893 5.28473 3.22183 3.22183C5.28473 1.15893 8.08262 0 11 0ZM9.62971 13.1701L7.18614 10.725C7.09854 10.6374 6.99454 10.5679 6.88009 10.5205C6.76563 10.4731 6.64296 10.4487 6.51907 10.4487C6.39518 10.4487 6.27251 10.4731 6.15805 10.5205C6.0436 10.5679 5.9396 10.6374 5.852 10.725C5.67508 10.9019 5.57569 11.1419 5.57569 11.3921C5.57569 11.6423 5.67508 11.8822 5.852 12.0591L8.96343 15.1706C9.05078 15.2586 9.1547 15.3285 9.26919 15.3762C9.38368 15.4239 9.50648 15.4484 9.6305 15.4484C9.75452 15.4484 9.87732 15.4239 9.99181 15.3762C10.1063 15.3285 10.2102 15.2586 10.2976 15.1706L16.7404 8.72614C16.8292 8.6389 16.8998 8.53495 16.9482 8.42029C16.9966 8.30562 17.0218 8.1825 17.0224 8.05804C17.023 7.93358 16.9989 7.81024 16.9516 7.69513C16.9043 7.58001 16.8346 7.47541 16.7467 7.38735C16.6587 7.29929 16.5542 7.22952 16.4391 7.18205C16.3241 7.13459 16.2007 7.11038 16.0763 7.11081C15.9518 7.11124 15.8287 7.13631 15.714 7.18457C15.5992 7.23283 15.4952 7.30333 15.4079 7.392L9.62971 13.1701Z"
            fill="#12FF71" />
        </svg>
        <p class="success-text">Вы успешно вошли.</p>
      </div>
    </div>

    <div class="email">
      <div class="email-input-container">
        <input type="text" placeholder="Email" name="email" id="email" formControlName="email">
      </div>
      <h5>Введите email</h5>
    </div>

    <div class="password">
      <div class="password-input-container">
        <input type="password" placeholder="Пароль" name="password" id="password" formControlName="password">
      </div>
      <h5>Введите пароль</h5>
    </div>

    <div class="btn-container">
      <button class="btn-login" type="submit" [disabled]="form.invalid || form.disabled">Войти</button>
    </div>
  </form>
</div>
