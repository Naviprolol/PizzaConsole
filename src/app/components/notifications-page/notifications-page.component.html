<div class="notification-page">
  <ul class="notification-list">
    <li class="notification-item notification-out-of-products" *ngFor="let ingredient of emptyIngredients"
      [ngClass]="{'attention': ingredient.count <= 0}">
      <div class="notification-content">
        <div class="notification-icon">
          <img [attr.src]="'assets/img/ingredients/' + ingredient.imagePath" alt="low-stock-icon">
        </div>
        <div class="notification-text">
          <h3 *ngIf="ingredient.count <= 0">Закончился ингредиент</h3>
          <h3 *ngIf="ingredient.count > 0">Заканчивается ингредиент</h3>
          <p>{{ ingredient.title }} - {{ ingredient.count }} {{ ingredient.type | volumeCalculus }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
